<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #114B0B;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 12px;
      background-color: #222;
    }
    header select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    #controls {
      margin-top: 10px;
    }
    #controls button {
      padding: 10px 16px;
      font-size: 14px;
      margin: 0 4px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #pitch-container {
      overflow-y: auto;
      max-height: calc(100vh - 180px);
      padding: 10px;
      box-sizing: border-box;
    }
    #pitch {
      width: 95%;
      max-width: 900px;
      margin: 0 auto;
      background: radial-gradient(#228B22, #114B0B);
      border: 5px solid white;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }
    .player-row {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 10px;
      min-height: 90px;
    }
    .shirt {
      background: #7A263A;
      border: 2px solid white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 6px #000;
    }
    .shirt span {
      font-size: 11px;
      margin-bottom: 4px;
    }
    .selector {
      font-size: 11px;
      width: 90%;
    }
    @media (max-width: 600px) {
      .shirt {
        width: 55px;
        height: 55px;
        font-size: 11px;
      }
      .selector {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <select id="teamSelect"></select>
    <select id="formationSelect">
      <option>4-4-2</option>
      <option>4-3-3</option>
      <option>3-5-2</option>
      <option>4-2-3-1</option>
      <option>4-1-4-1</option>
      <option>3-4-3</option>
      <option>5-3-2</option>
      <option>4-5-1</option>
      <option>3-6-1</option>
      <option>5-4-1</option>
    </select>
    <div id="controls">
      <button onclick="saveTeam()">ðŸ’¾ Save</button>
      <button onclick="loadTeam()">ðŸ“‚ Load</button>
      <button onclick="downloadImage()">ðŸ“¸ Screenshot</button>
    </div>
  </header>

  <div id="pitch-container">
    <div id="pitch"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let teams = [], players = [], selectedPlayers = new Set();
    const formations = {
      "4-4-2": [1, 4, 4, 2],
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-2-3-1": [1, 4, 2, 3, 1],
      "4-1-4-1": [1, 4, 1, 4, 1],
      "3-4-3": [1, 3, 4, 3],
      "5-3-2": [1, 5, 3, 2],
      "4-5-1": [1, 4, 5, 1],
      "3-6-1": [1, 3, 6, 1],
      "5-4-1": [1, 5, 4, 1]
    };

    async function loadData() {
      const teamsRes = await fetch('teams.json');
      const playersRes = await fetch('players.json');
      teams = await teamsRes.json();
      players = await playersRes.json();
      populateTeams();
    }

    function populateTeams() {
      const select = document.getElementById('teamSelect');
      select.innerHTML = '';
      teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.team_name;
        option.textContent = team.team_name;
        select.appendChild(option);
      });
      select.addEventListener('change', updatePitch);
      document.getElementById('formationSelect').addEventListener('change', updatePitch);
      updatePitch();
    }

    function getPositionType(index, total) {
      if (index === 0) return 'GK';
      if (index === total - 1) return 'FWD';
      if (index === 1) return 'DEF';
      return 'MID';
    }

    function updatePitch() {
      selectedPlayers.clear();
      const team = document.getElementById('teamSelect').value;
      const formation = document.getElementById('formationSelect').value;
      const teamData = teams.find(t => t.team_name === team);
      const pitch = document.getElementById('pitch');
      pitch.innerHTML = '';

      if (!teamData) return;
      pitch.style.background = `radial-gradient(${teamData.primary_color}, #114B0B)`;

      const lineCounts = formations[formation];
      lineCounts.forEach((count, lineIdx) => {
        const row = document.createElement('div');
        row.className = 'player-row';
        const pos = getPositionType(lineIdx, lineCounts.length);
        const pool = players.filter(p => p.team === team && p.position === pos);
        pool.sort((a, b) => a.player_name.split(' ').pop().localeCompare(b.player_name.split(' ').pop()));

        for (let i = 0; i < count; i++) {
          const shirt = document.createElement('div');
          shirt.className = 'shirt';
          const span = document.createElement('span');
          span.textContent = getShirtNumber(lineIdx, i);
          const sel = document.createElement('select');
          sel.className = 'selector';
          sel.innerHTML = '<option value="">Select</option>' + pool.map(p => `<option>${p.player_name}</option>`).join('');
          sel.onchange = () => span.textContent = sel.value ? sel.value.slice(0,8) : '?';
          shirt.appendChild(span);
          shirt.appendChild(sel);
          row.appendChild(shirt);
        }
        pitch.appendChild(row);
      });
    }

    function getShirtNumber(lineIndex, index) {
      const base = [1, 2, 6, 10, 11];
      return base[lineIndex] ? base[lineIndex] + index : '?';
    }

    function saveTeam() {
      const data = {
        team: document.getElementById('teamSelect').value,
        formation: document.getElementById('formationSelect').value,
        players: Array.from(document.querySelectorAll('.selector')).map(sel => sel.value)
      };
      localStorage.setItem('teamBuilderSave', JSON.stringify(data));
      alert("Team saved!");
    }

    function loadTeam() {
      const data = JSON.parse(localStorage.getItem('teamBuilderSave'));
      if (!data) return alert("No saved team");
      document.getElementById('teamSelect').value = data.team;
      document.getElementById('formationSelect').value = data.formation;
      updatePitch();
      const selectors = document.querySelectorAll('.selector');
      data.players.forEach((val, i) => {
        selectors[i].value = val;
        selectors[i].previousSibling.textContent = val.slice(0, 8);
      });
    }

    function downloadImage() {
      html2canvas(document.getElementById('pitch')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'squad.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    loadData();
  </script>
</body>
</html>

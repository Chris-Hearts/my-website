
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b3d0b;
      color: #fff;
      text-align: center;
      margin: 0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background-color: #222;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .buttons {
      margin-top: 10px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #pitch-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #pitch {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(to bottom, #0b6623 0%, #228B22 100%);
      border: 5px solid white;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .player-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .shirt {
      background: #7A263A;
      border: 2px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px black;
    }
    .selector {
      margin-top: 5px;
      width: 90px;
    }
    #squadList {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: #fff;
      color: #000;
      border-radius: 5px;
      padding: 10px;
    }
    #squadList table {
      width: 100%;
      border-collapse: collapse;
    }
    #squadList th, #squadList td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    #squadList th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <div class="controls">
      <label for="teamSelect">Select Team:</label>
      <select id="teamSelect"></select>

      <label for="formationSelect">Formation:</label>
      <select id="formationSelect">
        <option>4-4-2</option>
        <option>4-3-3</option>
        <option>3-5-2</option>
        <option>4-2-3-1</option>
        <option>4-1-4-1</option>
        <option>3-4-3</option>
        <option>5-3-2</option>
        <option>4-5-1</option>
        <option>3-6-1</option>
        <option>5-4-1</option>
      </select>

      <div class="buttons">
        <button onclick="saveSquad()">Save</button>
        <button onclick="loadSquad()">Load</button>
        <button onclick="screenshot()">Screenshot</button>
      </div>
    </div>
  </header>

  <div id="pitch-container">
    <div id="pitch"></div>
    <div id="squadList"><table><thead><tr><th>#</th><th>Name</th><th>Position</th></tr></thead><tbody id="squadTable"></tbody></table></div>
  </div>

  <script>
    let teams = [];
    let players = [];
    const formations = {
      "4-4-2": [1, 4, 4, 2],
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-2-3-1": [1, 4, 2, 3, 1],
      "4-1-4-1": [1, 4, 1, 4, 1],
      "3-4-3": [1, 3, 4, 3],
      "5-3-2": [1, 5, 3, 2],
      "4-5-1": [1, 4, 5, 1],
      "3-6-1": [1, 3, 6, 1],
      "5-4-1": [1, 5, 4, 1]
    };

    async function loadData() {
      const teamsRes = await fetch('teams.json');
      const playersRes = await fetch('players.json');
      teams = await teamsRes.json();
      players = await playersRes.json();
      populateTeams();
    }

    function populateTeams() {
      const select = document.getElementById('teamSelect');
      teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.team_name;
        option.textContent = team.team_name;
        select.appendChild(option);
      });
      select.addEventListener('change', updatePitch);
      document.getElementById('formationSelect').addEventListener('change', updatePitch);
      updatePitch();
    }

    function getPositionType(index, total) {
      if (index === 0) return 'GK';
      if (total === 5) return ['DEF','MID','MID','MID','FWD'][index] || 'MID';
      if (total === 4) return ['GK','DEF','MID','FWD'][index] || 'MID';
      if (total === 3) return ['GK','DEF','FWD'][index] || 'MID';
      return 'MID';
    }

    function updatePitch() {
      const selectedTeam = document.getElementById('teamSelect').value;
      const formation = document.getElementById('formationSelect').value;
      const teamData = teams.find(t => t.team_name === selectedTeam);
      const pitch = document.getElementById('pitch');
      const squadTable = document.getElementById('squadTable');
      pitch.innerHTML = '';
      squadTable.innerHTML = '';

      if (!teamData) return;

      const lineCounts = formations[formation];
      let shirtNumber = 1;

      lineCounts.forEach((count, lineIndex) => {
        const row = document.createElement('div');
        row.className = 'player-row';
        const posType = getPositionType(lineIndex, lineCounts.length);
        const teamPlayers = players.filter(p => p.team === selectedTeam && p.position === posType)
                                   .sort((a,b) => a.player_name.split(" ").pop().localeCompare(b.player_name.split(" ").pop()));
        for (let i = 0; i < count; i++) {
          const shirt = document.createElement('div');
          shirt.className = 'shirt';
          const span = document.createElement('span');
          span.textContent = shirtNumber;

          const sel = document.createElement('select');
          sel.className = 'selector';
          sel.innerHTML = '<option value="">Select</option>' + teamPlayers.map(p => \`<option>\${p.player_name}</option>\`).join('');
          sel.onchange = () => {
            const value = sel.value;
            const row = squadTable.querySelector('tr[data-num="'+shirtNumber+'"]');
            if (row) {
              row.cells[1].textContent = value;
            } else {
              const newRow = document.createElement('tr');
              newRow.dataset.num = shirtNumber;
              newRow.innerHTML = \`<td>\${shirtNumber}</td><td>\${value}</td><td>\${posType}</td>\`;
              squadTable.appendChild(newRow);
            }
          };
          shirt.appendChild(span);
          shirt.appendChild(sel);
          row.appendChild(shirt);
          shirtNumber++;
        }
        pitch.appendChild(row);
      });
    }

    function saveSquad() {
      const selects = document.querySelectorAll('.selector');
      const data = Array.from(selects).map(sel => sel.value);
      localStorage.setItem('savedSquad', JSON.stringify(data));
      alert('Squad saved!');
    }

    function loadSquad() {
      const data = JSON.parse(localStorage.getItem('savedSquad') || '[]');
      const selects = document.querySelectorAll('.selector');
      data.forEach((val, i) => { if (selects[i]) selects[i].value = val; selects[i].dispatchEvent(new Event('change')); });
    }

    function screenshot() {
      alert('Screenshot functionality can be implemented with html2canvas or similar.');
    }

    loadData();
  </script>
</body>
</html>

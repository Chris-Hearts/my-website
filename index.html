
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      margin: 0;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #333;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
    }
    #actions {
      margin-top: 10px;
    }
    #pitch-container {
      height: calc(100vh - 140px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    #pitch {
      width: 95%;
      max-width: 900px;
      height: 100%;
      background: radial-gradient(circle at center, #0a501f, #064d1a);
      border: 4px solid white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      position: relative;
      overflow: hidden;
      padding: 10px;
    }
    .player-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .shirt {
      background: #7A263A;
      border: 2px solid white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      text-align: center;
      flex-direction: column;
      box-shadow: 0 0 6px #000;
    }
    .selector {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      width: 80px;
      border-radius: 6px;
      padding: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect"></select>
    <label for="formationSelect">Formation:</label>
    <select id="formationSelect">
      <option>4-4-2</option>
      <option>4-3-3</option>
      <option>3-5-2</option>
      <option>4-2-3-1</option>
      <option>4-1-4-1</option>
      <option>3-4-3</option>
      <option>5-3-2</option>
      <option>4-5-1</option>
      <option>3-6-1</option>
      <option>5-4-1</option>
    </select>
  </header>

  <div id="actions">
    <button onclick="saveTeam()">ðŸ’¾ Save</button>
    <button onclick="loadTeam()">ðŸ“‚ Load</button>
    <button onclick="screenshot()">ðŸ“¸ Screenshot</button>
  </div>

  <div id="pitch-container">
    <div id="pitch"></div>
  </div>

  <script>
    let teams = [];
    let players = [];
    const formations = {
      "4-4-2": [1, 4, 4, 2],
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-2-3-1": [1, 4, 2, 3, 1],
      "4-1-4-1": [1, 4, 1, 4, 1],
      "3-4-3": [1, 3, 4, 3],
      "5-3-2": [1, 5, 3, 2],
      "4-5-1": [1, 4, 5, 1],
      "3-6-1": [1, 3, 6, 1],
      "5-4-1": [1, 5, 4, 1]
    };

    const shirtNumbers = {
      GK: [1], DEF: [2,3,4,5,6], MID: [7,8,11,12,14], FWD: [9,10,19,20]
    };

    async function loadData() {
      const teamsRes = await fetch('teams.json');
      const playersRes = await fetch('players.json');
      teams = await teamsRes.json();
      players = await playersRes.json();
      populateTeams();
    }

    function populateTeams() {
      const select = document.getElementById('teamSelect');
      teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.team_name;
        option.textContent = team.team_name;
        select.appendChild(option);
      });
      select.addEventListener('change', updatePitch);
      document.getElementById('formationSelect').addEventListener('change', updatePitch);
      updatePitch();
    }

    function getPositionType(index, total) {
      if (index === 0) return 'GK';
      if (total >= 5) {
        if (index === 1) return 'DEF';
        if (index === 2 || index === 3) return 'MID';
        if (index === 4) return 'FWD';
      } else {
        const map = ['GK', 'DEF', 'MID', 'FWD'];
        return map[index] || 'MID';
      }
    }

    function updatePitch() {
      const selectedTeam = document.getElementById('teamSelect').value;
      const formation = document.getElementById('formationSelect').value;
      const teamData = teams.find(t => t.team_name === selectedTeam);
      const pitch = document.getElementById('pitch');
      pitch.innerHTML = '';

      if (!teamData) return;

      const lineCounts = formations[formation];
      lineCounts.forEach((count, lineIndex) => {
        const row = document.createElement('div');
        row.className = 'player-row';
        const posType = getPositionType(lineIndex, lineCounts.length);
        const teamPlayers = players.filter(p => p.team === selectedTeam && p.position === posType)
                                   .sort((a,b) => a.player_name.split(" ").slice(-1)[0].localeCompare(b.player_name.split(" ").slice(-1)[0]));
        for (let i = 0; i < count; i++) {
          const shirt = document.createElement('div');
          shirt.className = 'shirt';
          const span = document.createElement('span');
          span.textContent = shirtNumbers[posType][i] || '?';
          const sel = document.createElement('select');
          sel.className = 'selector';
          sel.innerHTML = '<option value="">Select</option>' + teamPlayers.map(p => `<option>${p.player_name}</option>`).join('');
          sel.onchange = () => span.textContent = sel.value ? (i + 1).toString() : (shirtNumbers[posType][i] || '?');
          shirt.appendChild(span);
          shirt.appendChild(sel);
          row.appendChild(shirt);
        }
        pitch.appendChild(row);
      });
    }

    function saveTeam() {
      const selects = document.querySelectorAll('.selector');
      const picks = Array.from(selects).map(sel => sel.value);
      localStorage.setItem('savedTeam', JSON.stringify(picks));
      alert("Team saved!");
    }

    function loadTeam() {
      const saved = JSON.parse(localStorage.getItem('savedTeam') || '[]');
      const selects = document.querySelectorAll('.selector');
      selects.forEach((sel, i) => {
        if (saved[i]) sel.value = saved[i];
        sel.dispatchEvent(new Event('change'));
      });
    }

    function screenshot() {
      html2canvas(document.getElementById('pitch')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'team.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    loadData();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>

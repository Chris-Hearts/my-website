<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Builder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #333;
      color: white;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.4);
      padding: 10px;
    }
    select {
      font-size: 16px;
      padding: 8px;
      margin: 0 10px;
    }
    #pitch {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 80vh;
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      background: #5E1F30;
      border: 4px solid white;
      border-radius: 12px;
      position: relative;
    }
    .player-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 10px 0;
    }
    .shirt {
      background: #7A263A;
      border: 2px solid white;
      border-radius: 50%;
      width: 70px; height: 70px;
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .selector {
      position: absolute;
      top: 75px;
      background: white;
      color: #333;
      display: none;
    }
    .shirt:hover .selector {
      display: block;
    }
    #logo {
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect"></select>

    <label for="formationSelect">Formation:</label>
    <select id="formationSelect">
      <option>4-4-2</option>
      <option>4-3-3</option>
      <option>3-5-2</option>
      <option>4-2-3-1</option>
      <option>3-4-3</option>
    </select>
  </header>

  <div id="pitch"></div>
  <img id="logo" src="" alt="Team logo" />

  <script>
    let players = [], teams = {}, selectedPlayers = new Set();

    const formations = {
      "4-4-2": [1, 4, 4, 2],
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-2-3-1": [1, 4, 2, 3, 1],
      "3-4-3": [1, 3, 4, 3],
    };

    async function loadData() {
      const teamRes = await fetch('teams.json');
      const playerRes = await fetch('players.json');
      const teamList = await teamRes.json();
      players = await playerRes.json();
      teamList.forEach(team => teams[team.team_name] = team);
      populateTeamDropdown();
    }

    function populateTeamDropdown() {
      const select = document.getElementById('teamSelect');
      Object.keys(teams).forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
      select.onchange = () => updateView();
      document.getElementById('formationSelect').onchange = () => updateView();
      updateView();
    }

    function updateView() {
      const team = document.getElementById('teamSelect').value;
      const formation = document.getElementById('formationSelect').value;
      if (!teams[team]) return;

      document.body.style.backgroundColor = teams[team].primary_color;
      document.body.style.color = teams[team].secondary_color;
      document.getElementById('logo').src = teams[team].logo_url;

      const teamPlayers = players.filter(p => p.team === team);
      selectedPlayers = new Set();
      buildPitch(teamPlayers, formations[formation]);
    }

    function buildPitch(teamPlayers, layout) {
      const pitch = document.getElementById('pitch');
      pitch.innerHTML = '';

      layout.forEach((count, rowIdx) => {
        const row = document.createElement('div');
        row.className = 'player-row';
        const posType = getPositionType(rowIdx, layout.length);
        const options = teamPlayers.filter(p => p.position === posType);

        for (let i = 0; i < count; i++) {
          const shirt = document.createElement('div');
          shirt.className = 'shirt';
          const span = document.createElement('span');
          span.textContent = '?';
          shirt.appendChild(span);

          const select = document.createElement('select');
          select.className = 'selector';
          select.innerHTML = '<option value="">Select</option>' + options.map(p => `<option value="${p.player_name}">${p.player_name}</option>`).join('');
          select.onchange = () => {
            span.textContent = select.value || '?';
          };

          shirt.appendChild(select);
          row.appendChild(shirt);
        }
        pitch.appendChild(row);
      });
    }

    function getPositionType(index, total) {
      if (index === 0) return 'GK';
      if (index === total - 1) return 'FWD';
      return 'MID';
    }

    loadData();
  </script>
</body>
</html>

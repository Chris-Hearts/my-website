<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c2c2c;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header label {
      margin: 5px;
    }
    select, button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #pitch-container {
      background: #014d00 url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Soccer_field_-_empty.svg/2560px-Soccer_field_-_empty.svg.png') center/contain no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    #pitch {
      width: 95%;
      max-width: 1000px;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .player-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 10px 0;
    }
    .shirt {
      background: #7A263A;
      border: 2px solid white;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 5px #000;
      position: relative;
    }
    .selector {
      position: absolute;
      bottom: -28px;
      width: 100px;
      padding: 4px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      color: black;
      text-align: center;
      z-index: 2;
    }
    #squadList {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #f2f2f2;
      color: #000;
    }
    #squadList th, #squadList td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    #squadList th {
      background: #e2e2e2;
    }
  </style>
</head>
<body>
  <header>
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect"></select>

    <label for="formationSelect">Formation:</label>
    <select id="formationSelect">
      <option>4-4-2</option>
      <option>4-3-3</option>
      <option>3-5-2</option>
      <option>4-2-3-1</option>
      <option>4-1-4-1</option>
      <option>3-4-3</option>
      <option>5-3-2</option>
      <option>4-5-1</option>
      <option>3-6-1</option>
      <option>5-4-1</option>
    </select>

    <div>
      <button onclick="saveSquad()">Save</button>
      <button onclick="loadSquad()">Load</button>
      <button onclick="screenshot()">Screenshot</button>
    </div>
  </header>

  <div id="pitch-container">
    <div id="pitch"></div>
  </div>

  <table id="squadList">
    <thead>
      <tr><th>#</th><th>Name</th><th>Position</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let teams = [];
    let players = [];
    const formations = {
      "4-4-2": [1, 4, 4, 2],
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-2-3-1": [1, 4, 2, 3, 1],
      "4-1-4-1": [1, 4, 1, 4, 1],
      "3-4-3": [1, 3, 4, 3],
      "5-3-2": [1, 5, 3, 2],
      "4-5-1": [1, 4, 5, 1],
      "3-6-1": [1, 3, 6, 1],
      "5-4-1": [1, 5, 4, 1]
    };

    async function loadData() {
      const teamsRes = await fetch('teams.json');
      const playersRes = await fetch('players.json');
      teams = await teamsRes.json();
      players = await playersRes.json();
      populateTeams();
    }

    function populateTeams() {
      const select = document.getElementById('teamSelect');
      teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.team_name;
        option.textContent = team.team_name;
        select.appendChild(option);
      });
      select.addEventListener('change', updatePitch);
      document.getElementById('formationSelect').addEventListener('change', updatePitch);
      updatePitch();
    }

    function getPositionType(index, total) {
      if (index === 0) return 'GK';
      if (total === 5) return ['DEF','MID','MID','FWD','FWD'][index-1];
      if (total === 4) return ['DEF','MID','MID','FWD'][index-1];
      if (total === 3) return ['DEF','MID','FWD'][index-1];
      return 'MID';
    }

    function updatePitch() {
      const team = document.getElementById('teamSelect').value;
      const formation = document.getElementById('formationSelect').value;
      const teamData = teams.find(t => t.team_name === team);
      const pitch = document.getElementById('pitch');
      const squadList = document.querySelector('#squadList tbody');
      pitch.innerHTML = '';
      squadList.innerHTML = '';

      if (!teamData) return;
      const lines = formations[formation];

      lines.forEach((count, lineIdx) => {
        const row = document.createElement('div');
        row.className = 'player-row';
        const posType = getPositionType(lineIdx, lines.length);
        const teamPlayers = players.filter(p => p.team === team && p.position === posType)
                                   .sort((a,b) => a.player_name.split(" ").pop().localeCompare(b.player_name.split(" ").pop()));

        for (let i = 0; i < count; i++) {
          const shirt = document.createElement('div');
          shirt.className = 'shirt';
          const num = i + 1 + lines.slice(0, lineIdx).reduce((a, b) => a + b, 0);
          const span = document.createElement('span');
          span.textContent = num;
          shirt.appendChild(span);

          const select = document.createElement('select');
          select.className = 'selector';
          select.innerHTML = '<option value="">Select</option>' +
            teamPlayers.map(p => `<option>${p.player_name}</option>`).join('');
          select.onchange = () => {
            const name = select.value;
            span.textContent = name ? (name.split(" ")[1] || name).substring(0, 8) : num;
            span.title = name;
            const row = document.createElement('tr');
            row.innerHTML = `<td>${num}</td><td>${name}</td><td>${posType}</td>`;
            document.querySelector('#squadList tbody').appendChild(row);
          };
          shirt.appendChild(select);
          row.appendChild(shirt);
        }
        pitch.appendChild(row);
      });
    }

    function saveSquad() {
      localStorage.setItem('squadHTML', document.getElementById('pitch').innerHTML);
      alert('Squad saved!');
    }

    function loadSquad() {
      const html = localStorage.getItem('squadHTML');
      if (html) document.getElementById('pitch').innerHTML = html;
    }

    function screenshot() {
      alert('Screenshot functionality would go here.');
    }

    loadData();
  </script>
</body>
</html>

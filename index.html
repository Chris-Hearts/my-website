<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2E7D32;
      color: #fff;
      margin: 0;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #1B5E20;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }
    #pitch-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #pitch {
      width: 95%;
      max-width: 900px;
      aspect-ratio: 2 / 3;
      background: radial-gradient(circle, #43A047 0%, #2E7D32 100%);
      border: 5px solid white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      position: relative;
      overflow: hidden;
      padding: 10px;
    }
    .player-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .shirt {
      background: #7A263A;
      border: 2px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      box-shadow: 0 0 6px #000;
      flex-direction: column;
    }
    .selector {
      width: 120px;
      font-size: 12px;
      margin-top: 4px;
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
    .buttons {
      text-align: center;
      padding: 10px;
    }
    .buttons button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect"></select>
    <label for="formationSelect">Formation:</label>
    <select id="formationSelect">
      <option>4-4-2</option>
      <option>4-3-3</option>
      <option>3-5-2</option>
      <option>4-2-3-1</option>
      <option>4-1-4-1</option>
      <option>3-4-3</option>
      <option>5-3-2</option>
      <option>4-5-1</option>
      <option>3-6-1</option>
      <option>5-4-1</option>
    </select>
  </header>

  <div id="pitch-container">
    <div id="pitch"></div>
  </div>

  <div class="buttons">
    <button onclick="saveTeam()">ðŸ’¾ Save</button>
    <button onclick="loadTeam()">ðŸ“‚ Load</button>
    <button onclick="downloadScreenshot()">ðŸ“· Screenshot</button>
  </div>

  <script>
    let teams = [];
    let players = [];
    const formations = {
      "4-4-2": [1, 4, 4, 2],
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-2-3-1": [1, 4, 2, 3, 1],
      "4-1-4-1": [1, 4, 1, 4, 1],
      "3-4-3": [1, 3, 4, 3],
      "5-3-2": [1, 5, 3, 2],
      "4-5-1": [1, 4, 5, 1],
      "3-6-1": [1, 3, 6, 1],
      "5-4-1": [1, 5, 4, 1]
    };

    async function loadData() {
      const teamsRes = await fetch('teams.json');
      const playersRes = await fetch('players.json');
      teams = await teamsRes.json();
      players = await playersRes.json();
      populateTeams();
    }

    function populateTeams() {
      const select = document.getElementById('teamSelect');
      teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.team_name;
        option.textContent = team.team_name;
        select.appendChild(option);
      });
      select.addEventListener('change', updatePitch);
      document.getElementById('formationSelect').addEventListener('change', updatePitch);
      updatePitch();
    }

    function getPositionType(index, total) {
      if (index === 0) return 'GK';
      if (total === 5) {
        if (index === 1) return 'DEF';
        if (index === 2 || index === 3) return 'MID';
        if (index === 4) return 'FWD';
      } else if (total === 4) {
        if (index === 1) return 'DEF';
        if (index === 2) return 'MID';
        if (index === 3) return 'FWD';
      } else if (total === 3) {
        if (index === 1) return 'DEF';
        if (index === 2) return 'FWD';
      }
      return 'MID';
    }

    function updatePitch() {
      const selectedTeam = document.getElementById('teamSelect').value;
      const formation = document.getElementById('formationSelect').value;
      const teamData = teams.find(t => t.team_name === selectedTeam);
      const pitch = document.getElementById('pitch');
      pitch.innerHTML = '';

      if (!teamData) return;

      pitch.style.background = "radial-gradient(circle, #43A047 0%, #2E7D32 100%)";
      pitch.style.color = teamData.secondary_color;

      const lineCounts = formations[formation];
      lineCounts.forEach((count, lineIndex) => {
        const row = document.createElement('div');
        row.className = 'player-row';
        const posType = getPositionType(lineIndex, lineCounts.length);
        const teamPlayers = players
          .filter(p => p.team === selectedTeam && p.position === posType)
          .sort((a, b) => a.player_name.split(" ").slice(-1)[0].localeCompare(b.player_name.split(" ").slice(-1)[0]));
        for (let i = 0; i < count; i++) {
          const shirt = document.createElement('div');
          shirt.className = 'shirt';
          const span = document.createElement('span');
          span.textContent = (lineIndex === 0 && i === 0) ? '1' : (i + 2);
          const sel = document.createElement('select');
          sel.className = 'selector';
          sel.innerHTML = '<option value="">Select</option>' + teamPlayers.map(p => \`<option>\${p.player_name}</option>\`).join('');
          sel.onchange = () => span.textContent = sel.value ? (i + 2) : '?';
          shirt.appendChild(span);
          shirt.appendChild(sel);
          row.appendChild(shirt);
        }
        pitch.appendChild(row);
      });
    }

    function saveTeam() {
      const data = [];
      document.querySelectorAll('.player-row').forEach(row => {
        const line = [];
        row.querySelectorAll('select').forEach(select => {
          line.push(select.value);
        });
        data.push(line);
      });
      localStorage.setItem('savedTeam', JSON.stringify(data));
      alert('Team saved!');
    }

    function loadTeam() {
      const data = JSON.parse(localStorage.getItem('savedTeam') || '[]');
      if (data.length === 0) return;
      document.querySelectorAll('.player-row').forEach((row, i) => {
        row.querySelectorAll('select').forEach((select, j) => {
          if (data[i] && data[i][j]) {
            select.value = data[i][j];
            select.previousSibling.textContent = j + 2;
          }
        });
      });
    }

    function downloadScreenshot() {
      html2canvas(document.getElementById("pitch")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'team.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    loadData();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>

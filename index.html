<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .team-info {
      margin-top: 20px;
    }
    .team-logo img {
      width: 100px;
    }
    .players-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .player {
      background: #333;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 10px;
      margin: 5px;
      width: 140px;
    }
  </style>
</head>
<body>
  <h1>Team Builder</h1>
  <label for="teamSelect">Select Team:</label>
  <select id="teamSelect"></select>

  <div class="team-info">
    <div class="team-logo"></div>
    <div class="team-colors"></div>
  </div>

  <div class="players-list" id="playersList"></div>

  <script>
    let teams = [];
    let players = [];

    async function loadData() {
      try {
        const teamsRes = await fetch('team.json'); // <-- Corrected filename
        const playersRes = await fetch('players.json');
        teams = await teamsRes.json();
        players = await playersRes.json();
        populateTeams();
      } catch (e) {
        console.error('Error loading data:', e);
        document.body.innerHTML = "<h2 style='color:red;'>Error loading team/player data. Check file names and paths.</h2>";
      }
    }

    function populateTeams() {
      const select = document.getElementById('teamSelect');
      select.innerHTML = '';
      teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.team_name;
        option.textContent = team.team_name;
        select.appendChild(option);
      });
      select.addEventListener('change', updateTeam);
      updateTeam(); // Load first team by default
    }

    function updateTeam() {
      const selectedTeam = document.getElementById('teamSelect').value;
      const teamData = teams.find(t => t.team_name === selectedTeam);
      if (!teamData) return;

      // Update background and text color
      document.body.style.backgroundColor = teamData.primary_color;
      document.body.style.color = teamData.secondary_color;

      // Update logo
      const logoDiv = document.querySelector('.team-logo');
      logoDiv.innerHTML = `<img src="${teamData.logo_url}" alt="${teamData.team_name} logo">`;

      // List players
      const list = document.getElementById('playersList');
      list.innerHTML = '';
      players
        .filter(p => p.team === selectedTeam)
        .forEach(p => {
          const div = document.createElement('div');
          div.className = 'player';
          div.style.backgroundColor = teamData.secondary_color;
          div.style.color = teamData.primary_color;
          div.textContent = `${p.player_name} (${p.position})`;
          list.appendChild(div);
        });
    }

    loadData();
  </script>
</body>
</html>

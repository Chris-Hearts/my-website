<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      padding: 20px;
    }
    select, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px 0;
    }
    #pitch-container {
      background-color: #094f1d;
      padding: 20px;
      min-height: 60vh;
    }
    #pitch {
      margin: 0 auto;
      background: linear-gradient(to bottom, #0c6b29 5%, #094f1d 95%);
      border: 4px solid white;
      border-radius: 16px;
      padding: 10px;
      width: 90%;
      max-width: 1000px;
    }
    .player-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .shirt {
      background: #7A263A;
      border: 2px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 5px;
      box-shadow: 0 0 5px #000;
    }
    .selector {
      margin-top: 4px;
      font-size: 12px;
      padding: 2px;
      border-radius: 4px;
      border: none;
    }
    #controls {
      margin-top: 10px;
    }
    #squad-table {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      background: #f4f4f4;
      color: #222;
      border-radius: 8px;
      border-collapse: collapse;
    }
    #squad-table th, #squad-table td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    #squad-table th {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <label for="teamSelect">Select Team:</label><br/>
      <select id="teamSelect"></select>
    </div>
    <div>
      <label for="formationSelect">Formation:</label><br/>
      <select id="formationSelect">
        <option>4-4-2</option>
        <option>4-3-3</option>
        <option>3-5-2</option>
        <option>4-2-3-1</option>
        <option>4-1-4-1</option>
        <option>3-4-3</option>
        <option>5-3-2</option>
        <option>4-5-1</option>
        <option>3-6-1</option>
        <option>5-4-1</option>
      </select>
    </div>
    <div id="controls">
      <button onclick="saveSquad()">Save</button>
      <button onclick="loadSquad()">Load</button>
      <button onclick="screenshot()">Screenshot</button>
    </div>
  </header>

  <div id="pitch-container">
    <div id="pitch"></div>
  </div>

  <table id="squad-table">
    <thead>
      <tr><th>#</th><th>Name</th><th>Position</th></tr>
    </thead>
    <tbody id="squadList"></tbody>
  </table>

  <script>
    let teams = [], players = [];
    const formations = {
      "4-4-2": [1, 4, 4, 2],
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-2-3-1": [1, 4, 2, 3, 1],
      "4-1-4-1": [1, 4, 1, 4, 1],
      "3-4-3": [1, 3, 4, 3],
      "5-3-2": [1, 5, 3, 2],
      "4-5-1": [1, 4, 5, 1],
      "3-6-1": [1, 3, 6, 1],
      "5-4-1": [1, 5, 4, 1]
    };

    async function loadData() {
      const teamRes = await fetch('teams.json');
      const playerRes = await fetch('players.json');
      teams = await teamRes.json();
      players = await playerRes.json();
      populateTeams();
    }

    function populateTeams() {
      const select = document.getElementById('teamSelect');
      teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.team_name;
        option.textContent = team.team_name;
        select.appendChild(option);
      });
      select.addEventListener('change', updatePitch);
      document.getElementById('formationSelect').addEventListener('change', updatePitch);
      updatePitch();
    }

    function getPositionType(index, total) {
      if (index === 0) return 'GK';
      if (total === 5) {
        if (index === 1) return 'DEF';
        if (index === 2 || index === 3) return 'MID';
        if (index === 4) return 'FWD';
      } else if (total === 4) {
        if (index === 1) return 'DEF';
        if (index === 2) return 'MID';
        if (index === 3) return 'FWD';
      } else if (total === 3) {
        if (index === 1) return 'DEF';
        if (index === 2) return 'FWD';
      }
      return 'MID';
    }

    function updatePitch() {
      const team = document.getElementById('teamSelect').value;
      const formation = document.getElementById('formationSelect').value;
      const teamData = teams.find(t => t.team_name === team);
      const pitch = document.getElementById('pitch');
      const squadList = document.getElementById('squadList');
      pitch.innerHTML = '';
      squadList.innerHTML = '';

      if (!teamData) return;

      pitch.style.backgroundColor = '#094f1d';
      const lines = formations[formation];

      let shirtNum = 1;
      lines.forEach((count, lineIndex) => {
        const row = document.createElement('div');
        row.className = 'player-row';
        const posType = getPositionType(lineIndex, lines.length);
        const teamPlayers = players
          .filter(p => p.team === team && p.position === posType)
          .sort((a, b) => a.player_name.split(" ").pop().localeCompare(b.player_name.split(" ").pop()));

        for (let i = 0; i < count; i++) {
          const shirt = document.createElement('div');
          shirt.className = 'shirt';

          const span = document.createElement('span');
          span.textContent = shirtNum;

          const select = document.createElement('select');
          select.className = 'selector';
          select.innerHTML = `<option value="">Select</option>` +
            teamPlayers.map(p => `<option value="${p.player_name}">${p.player_name}</option>`).join('');

          select.onchange = () => {
            const player = select.value;
            if (player) {
              const row = document.createElement('tr');
              row.innerHTML = `<td>${shirtNum}</td><td>${player}</td><td>${posType}</td>`;
              squadList.appendChild(row);
            }
          };

          shirt.appendChild(span);
          shirt.appendChild(select);
          row.appendChild(shirt);
          shirtNum++;
        }
        pitch.appendChild(row);
      });
    }

    function saveSquad() {
      const squad = [];
      document.querySelectorAll('.shirt').forEach((el, i) => {
        const name = el.querySelector('select').value;
        if (name) squad.push({ number: i + 1, name });
      });
      localStorage.setItem('squad', JSON.stringify(squad));
      alert('Squad saved!');
    }

    function loadSquad() {
      const saved = JSON.parse(localStorage.getItem('squad') || '[]');
      if (!saved.length) return alert('No squad saved!');
      const selects = document.querySelectorAll('.shirt select');
      selects.forEach((sel, i) => {
        const found = saved.find(p => p.number === i + 1);
        if (found) sel.value = found.name;
        sel.dispatchEvent(new Event('change'));
      });
    }

    function screenshot() {
      html2canvas(document.querySelector('#pitch')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'squad.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // Load html2canvas
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
    script.onload = loadData;
    document.body.appendChild(script);
  </script>
</body>
</html>

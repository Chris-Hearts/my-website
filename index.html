<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #333;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
    }
    #pitch-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 60px;
      padding-bottom: 60px;
      box-sizing: border-box;
    }
    #pitch {
      width: 95%;
      max-width: 900px;
      height: 90%;
      background: #7A263A;
      border: 5px solid white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      position: relative;
      overflow: hidden;
      padding: 10px;
    }
    .player-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .shirt {
      background: #7A263A;
      border: 2px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      text-align: center;
      transition: transform 0.2s;
      box-shadow: 0 0 6px #000;
      flex-direction: column;
    }
    .selector {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      width: 90%;
    }
  </style>
</head>
<body>
  <header>
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect"></select>
    <label for="formationSelect">Formation:</label>
    <select id="formationSelect">
      <option>4-4-2</option>
      <option>4-3-3</option>
      <option>3-5-2</option>
      <option>4-2-3-1</option>
      <option>4-1-4-1</option>
      <option>3-4-3</option>
      <option>5-3-2</option>
      <option>4-5-1</option>
      <option>3-6-1</option>
      <option>5-4-1</option>
    </select>
  </header>

  <div id="pitch-container">
    <div id="pitch"></div>
  </div>

  <script>
    let teams = [];
    let players = [];
    const formations = {
      "4-4-2": [1, 4, 4, 2],
      "4-3-3": [1, 4, 3, 3],
      "3-5-2": [1, 3, 5, 2],
      "4-2-3-1": [1, 4, 2, 3, 1],
      "4-1-4-1": [1, 4, 1, 4, 1],
      "3-4-3": [1, 3, 4, 3],
      "5-3-2": [1, 5, 3, 2],
      "4-5-1": [1, 4, 5, 1],
      "3-6-1": [1, 3, 6, 1],
      "5-4-1": [1, 5, 4, 1]
    };

    async function loadData() {
      const teamsRes = await fetch('team.json');
      const playersRes = await fetch('players.json');
      teams = await teamsRes.json();
      players = await playersRes.json();
      populateTeams();
    }

    function populateTeams() {
      const select = document.getElementById('teamSelect');
      teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.team_name;
        option.textContent = team.team_name;
        select.appendChild(option);
      });
      select.addEventListener('change', updatePitch);
      document.getElementById('formationSelect').addEventListener('change', updatePitch);
      updatePitch();
    }

    function getPositionType(index, total) {
      if (index === 0) return 'GK';
      if (total === 5) {
        if (index === 1) return 'DEF';
        if (index === 2 || index === 3) return 'MID';
        if (index === 4) return 'FWD';
      } else if (total === 4) {
        if (index === 1) return 'DEF';
        if (index === 2) return 'MID';
        if (index === 3) return 'FWD';
      } else if (total === 3) {
        if (index === 1) return 'DEF';
        if (index === 2) return 'FWD';
      }
      return 'MID';
    }

    function updatePitch() {
      const selectedTeam = document.getElementById('teamSelect').value;
      const formation = document.getElementById('formationSelect').value;
      const teamData = teams.find(t => t.team_name === selectedTeam);
      const pitch = document.getElementById('pitch');
      pitch.innerHTML = '';

      if (!teamData) return;

      pitch.style.backgroundColor = teamData.primary_color;
      pitch.style.color = teamData.secondary_color;

      const lineCounts = formations[formation];
      lineCounts.forEach((count, lineIndex) => {
        const row = document.createElement('div');
        row.className = 'player-row';
        const posType = getPositionType(lineIndex, lineCounts.length);
        const teamPlayers = players.filter(p => p.team === selectedTeam && p.position === posType);
        for (let i = 0; i < count; i++) {
          const shirt = document.createElement('div');
          shirt.className = 'shirt';
          const span = document.createElement('span');
          span.textContent = '?';
          const sel = document.createElement('select');
          sel.className = 'selector';
          sel.innerHTML = '<option value="">Select</option>' + teamPlayers.map(p => \`<option>\${p.player_name}</option>\`).join('');
          sel.onchange = () => span.textContent = sel.value ? sel.value.slice(0,8) : '?';
          shirt.appendChild(span);
          shirt.appendChild(sel);
          row.appendChild(shirt);
        }
        pitch.appendChild(row);
      });
    }

    loadData();
  </script>
</body>
</html>
